<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <h1 class="display-4 text-center header-bg">Weather Forecast</h1>
    <div class="row">
        <div class="col-md-3 mt-2">
            <form class="form-card d-flex flex-column align-items-center" id="search-form">
                <label for="search-query">Search for a city:</label>
                <input type="search" class="mt-2" id="search-input" placeholder="City Name">
                <button type="submit" class="mt-2 btn btn-outline-primary">Search</button>
            </form>
            <div id="list-card">
                <ul class="d-flex flex-column align-items-center" id="saved-list"></ul>
            </div>
        </div>
        <div class="col-md-9" id="weather-card"></div>
    </div>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
