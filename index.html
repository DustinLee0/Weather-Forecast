<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <h1 class="display-4 text-center header-bg">Weather Forecast</h1>

    <div>
        <form class="d-flex flex-column align-items-center" onsubmit="">
            <label for="search-query">Search for a city:</label>
            <input type="search" class="mt-2" id="search-input">
            <button type="button" class="mt-2 btn btn-outline-primary" id="search-btn">Search</button>
        </form>
    </div>
    <div id="saved-list"></div>
    <hr/>

    <div id="card"></div>

    <script src="./Assets/script.js"></script>
</body>
</html>
